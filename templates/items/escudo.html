<form class="{{cssClass}}" autocomplete="off">
  <div class="flexcol">
    <div class="flexrow">
      <input name="name" type="text" value="{{name}}" placeholder='Nombre' onClick="this.select();"/>
    </div>
    <div class = "flexrow">
      <div class="flexcol">
        <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" alt='Imagen del Escudo'/>
      </div>
      <div class="flexcol">
        <div>
          <label>Precio</label>
          <input type="text" name="system.precio" value="{{system.precio}}" data-dtype="Number" maxlength="4"/>
        </div>
        <div>
          <label>Estorbo</label>
          <input type="text" name="system.estorbo" value="{{system.estorbo}}" data-dtype="Number" maxlength="2"/>
        </div>
        <div>
          <label>Defensa CC</label>
          <input type="text" name="system.defensa.cc" value="{{system.defensa.cc}}" data-dtype="Number" maxlength="2"/>
        </div>
        <div>
          <label>Defensa Distancia</label>
          <input type="text" name="system.defensa.distancia" value="{{system.defensa.distancia}}" data-dtype="Number" maxlength="2"/>
        </div>
      </div>
      <div class="flexcol">
        <label>Descripcion</label>
        <div class="Escudo-descripcion-container">
          {{{editor system.descripcion target="system.descripcion" button=true owner=owner editable=true}}}
        </div>
      </div>
    </div>
  </div>
</form>
