<form class="{{cssClass}} dialogo_tirada_atributo" autocomplete="off">
  <img class="content-background" src="/systems/ryf/assets/dialogs/dialogo_tirada_atributo.webp" alt="?"/>
  <div class="contenido_dialogo_tirada_atributo">
      <div class="dialogo_tirada_atributo_nombre"><label>{{nom_atributo}}</label></div>
      <div class="dialogo_tirada_atributo_valor"><label>{{val_atributo}}</label></div>
       <div class="dialogo_tirada_atributo_mod"><input id="bonos" value="0" size=2  data-dtype="Number"></div>
       <select  class="dialogo_tirada_atributo_dif" name="dificultad" id="dificultad" data-dtype="Number">
         <option value="9">(9) Fácil</option>
         <option value="12" selected>(12) Normal</option>
         <option value="15">(15) Difícil</option>
         <option value="18">(18) Muy Difícil</option>
         <option value="21">(21) Casi Imposible</option>
       </select>
</div>
<div>
    {{#if (eq tipo_dado "mayor")}}
      <img class="PJ_tirada_atributo_D10 tipoDado" src="/systems/ryf/assets/dialogs/d10_Mayor.webp" alt="?"/>
    {{/if}}
    {{#if (eq tipo_dado "objetivo")}}
      <img class="PJ_tirada_atributo_D10 tipoDado" src="/systems/ryf/assets/dialogs/d10_objetivo.webp" alt="?"/>
      {{/if}}
    {{#if (eq tipo_dado "menor")}}
      <img class="PJ_tirada_atributo_D10 tipoDado" src="/systems/ryf/assets/dialogs/d10_menor.webp" alt="?"/>
    {{/if}}
</div>
<div>
  <select  class="dialogo_tirada_atributo_forzar" name="forzar" id="forzar" data-dtype="Text">
    <option value="" selected></option>
    <option value="mayor">Mayor</option>
    <option value="menor">Menor</option>
    <option value="objetivo">Objetivo</option>
  </select>
</div>
</form>
