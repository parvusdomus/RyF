<form class="{{cssClass}} dialogo_tirada_hechizo" autocomplete="off">
  <img class="content-background" src="/systems/ryf/assets/dialogs/dialogo_tirada_hechizo.webp" alt="?"/>
  <div class="contenido_dialogo_tirada_hechizo">
      <div class="dialogo_tirada_hechizo_nombre"><label>{{nom_hechizo}}</label></div>
      <div class="dialogo_tirada_hechizo_valor"><label>{{nivel_hechizo}}</label></div>
      <div class="dialogo_tirada_hechizo_atributo_valor"><label>{{val_atributo}}</label></div>
      <div class="dialogo_tirada_hechizo_dificultad"><label>{{val_dificultad}}</label></div>
       <div class="dialogo_tirada_hechizo_mod"><input id="bonos" value="0" size=2  data-dtype="Number"></div>
</div>
<div>
    {{#if (eq tipo_dado "mayor")}}
      <img class="PJ_tirada_hechizo_D10 tipoDado" src="/systems/ryf/assets/dialogs/d10_Mayor.webp" alt="?"/>
    {{/if}}
    {{#if (eq tipo_dado "objetivo")}}
      <img class="PJ_tirada_hechizo_D10 tipoDado" src="/systems/ryf/assets/dialogs/d10_objetivo.webp" alt="?"/>
      {{/if}}
    {{#if (eq tipo_dado "menor")}}
      <img class="PJ_tirada_hechizo_D10 tipoDado" src="/systems/ryf/assets/dialogs/d10_menor.webp" alt="?"/>
    {{/if}}
</div>
<div>
  <select  class="dialogo_tirada_hechizo_forzar" name="forzar" id="forzar" data-dtype="Text">
    <option value="" selected></option>
    <option value="mayor">Mayor</option>
    <option value="menor">Menor</option>
    <option value="objetivo">Objetivo</option>
  </select>
</div>
</form>
