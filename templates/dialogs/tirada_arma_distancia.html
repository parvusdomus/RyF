<form class="{{cssClass}} dialogo_tirada_arma_Dist" autocomplete="off">
  <img class="content-background" src="/systems/ryf/assets/dialogs/dialogo_tirada_arma_distancia.webp" alt="?"/>
  <div class="contenido_dialogo_tirada_arma_Dist">
      <div class="dialogo_tirada_arma_Dist_nombre"><label>A. {{nom_habilidad}}</label></div>
      <div class="dialogo_tirada_arma_Dist_valor"><label>{{val_habilidad}}</label></div>
      <div class="dialogo_tirada_arma_Dist_atributo_nombre"><label>{{nom_atributo}}</label></div>
      <div class="dialogo_tirada_arma_Dist_atributo_valor"><label>{{val_atributo}}</label></div>
       <div class="dialogo_tirada_arma_Dist_mod"><input id="bonos" value="0" size=2  data-dtype="Number"></div>
       <select  class="dialogo_tirada_arma_Dist_dif" name="dificultad" id="dificultad" data-dtype="Number">
         <option value="10">(10) Bocajarro</option>
         <option value="15" selected>(15) Corta</option>
         <option value="20">(20) Media</option>
         <option value="25">(25) Larga</option>
       </select>
</div>
<div>
    {{#if (eq tipo_dado "mayor")}}
      <img class="PJ_tirada_arma_Dist_D10 tipoDado" src="/systems/ryf/assets/dialogs/d10_Mayor.webp" alt="?"/>
    {{/if}}
    {{#if (eq tipo_dado "objetivo")}}
      <img class="PJ_tirada_arma_Dist_D10 tipoDado" src="/systems/ryf/assets/dialogs/d10_objetivo.webp" alt="?"/>
      {{/if}}
    {{#if (eq tipo_dado "menor")}}
      <img class="PJ_tirada_arma_Dist_D10 tipoDado" src="/systems/ryf/assets/dialogs/d10_menor.webp" alt="?"/>
    {{/if}}
</div>
<div>
  <select  class="dialogo_tirada_arma_Dist_forzar" name="forzar" id="forzar" data-dtype="Text">
    <option value="" selected></option>
    <option value="mayor">Mayor</option>
    <option value="menor">Menor</option>
    <option value="objetivo">Objetivo</option>
  </select>
</div>
<div>
  <select  class="dialogo_tirada_arma_Dist_daño" name="daño_arma" id="daño_arma" data-dtype="Text">
    <option value="{{daño_corto}}" selected>{{daño_corto}}</option>
    <option value="{{daño_medio}}">{{daño_medio}}</option>
    <option value="{{daño_largo}}">{{daño_largo}}</option>
  </select>
  <div class="dialogo_tirada_arma_Dist_mod_daño"><input id="bonos_daño" value="0"  data-dtype="Text"></div>
  <div class="dialogo_tirada_arma_Dist_armadura"><label>{{absorcion_armadura}}</label></div>
</div>
</form>
