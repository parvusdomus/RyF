<form class="{{cssClass}} dialogo_tirada_arma_CAC" autocomplete="off">
  <img class="content-background" src="/systems/ryf/assets/dialogs/dialogo_tirada_arma_CaC.webp" alt="?"/>
  <div class="contenido_dialogo_tirada_arma_CAC">
      <div class="dialogo_tirada_arma_CAC_nombre"><label>{{nom_habilidad}}</label></div>
      <div class="dialogo_tirada_arma_CAC_valor"><label>{{val_habilidad}}</label></div>
      <div class="dialogo_tirada_arma_CAC_atributo_nombre"><label>{{nom_atributo}}</label></div>
      <div class="dialogo_tirada_arma_CAC_atributo_valor"><label>{{val_atributo}}</label></div>
       <div class="dialogo_tirada_arma_CAC_mod"><input id="bonos" value="0" size=2  data-dtype="Number"></div>
       <div class="dialogo_tirada_arma_CAC_defensa"><input id="dificultad" value="{{defensa_total_CaC}}" size=2  data-dtype="Number"></div>
</div>
<div>
    {{#if (eq tipo_dado "mayor")}}
      <img class="PJ_tirada_arma_CaC_D10 tipoDado" src="/systems/ryf/assets/dialogs/d10_Mayor.webp" alt="?"/>
    {{/if}}
    {{#if (eq tipo_dado "objetivo")}}
      <img class="PJ_tirada_arma_CaC_D10 tipoDado" src="/systems/ryf/assets/dialogs/d10_objetivo.webp" alt="?"/>
      {{/if}}
    {{#if (eq tipo_dado "menor")}}
      <img class="PJ_tirada_arma_CaC_D10 tipoDado" src="/systems/ryf/assets/dialogs/d10_menor.webp" alt="?"/>
    {{/if}}
</div>
<div>
  <select  class="dialogo_tirada_arma_CAC_forzar" name="forzar" id="forzar" data-dtype="Text">
    <option value="" selected></option>
    <option value="mayor">Mayor</option>
    <option value="menor">Menor</option>
    <option value="objetivo">Objetivo</option>
  </select>
</div>
<div>
  <div class="dialogo_tirada_arma_CAC_daño"><input id="daño_arma" value="{{daño_corto}}"  data-dtype="Text"></div>
  <div class="dialogo_tirada_arma_CAC_mod_daño"><input id="bonos_daño" value="0"  data-dtype="Text"></div>
  <div class="dialogo_tirada_arma_CAC_armadura"><label>{{absorcion_armadura}}</label></div>
</div>
</form>
